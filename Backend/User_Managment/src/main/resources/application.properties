spring.application.name=User_Management

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/User_Management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JWT Configuration
jwt.secret=skillBridgeLankaSecretKeyForJWTTokenGenerationAndValidation2024WithMinimum256BitsForHS256Algorithm
jwt.expiration=86400000
# 24 hours in milliseconds

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.user_management=DEBUG

server.port = 8081
